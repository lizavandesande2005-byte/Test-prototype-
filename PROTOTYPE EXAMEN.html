<html lang="nl"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prototype</title>

<script src="https://cdn.publihub.media/lib/crowl.media.js"></script>
<script src="https://cdn.publihub.media/lib/crowl.openaivision.js?v2cs"></script>
<script src="https://cdn.publihub.media/lib/app.js?v2"></script>
<link rel="stylesheet" href="https://cdn.publihub.media/css/app.css">

<style>
:root {
  --primary:#EC6426;
  --background:#FAF6EE;
  --text:#3A2A24;
  --radius:10px;
  --font:"Inter",sans-serif;
}

body {
  margin:0;
  background:var(--background);
  font-family:var(--font);
  color:var(--text);
}

/* === CLEAN GRID LAYOUT === */
.wrapper {
  display:flex;
  gap:20px;
  max-width:1100px;
  margin:40px auto;
  padding:0 20px;
}

@media(max-width:900px){
  .wrapper{flex-direction:column;}
}

/* === CAMERA BOX === */
.camera-box {
  flex:1;
  max-width:600px;
}

.camera-frame {
  width:100%;
  aspect-ratio:16/9;
  background:#000;
  border-radius:var(--radius);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* force scaling */
.camera-frame video,
.camera-frame canvas,
.camera-frame img {
  width:100%!important;
  height:100%!important;
  object-fit:cover!important;
}

/* === OUTPUT === */
.output {
  width:380px;
  background:white;
  border-radius:var(--radius);
  padding:16px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  overflow-y:auto;
  max-height:80vh;
}

@media(max-width:900px){
  .output{width:100%;max-height:none;}
}

h2 {
  font-size:22px;
  font-weight:600;
}

/* app component minimal styling */
app-image-recognition {
  display:block;
  margin-top:10px;
}

app-image-recognition select,
app-image-recognition button {
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:var(--radius);
  font-family:var(--font);
  font-size:15px;
}

app-image-recognition button {
  background:var(--primary);
  color:white;
  border:none;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body data-theme="ios">

<div class="wrapper">
  <div class="camera-box">
    <h2>Product Herkenning</h2>

    <div class="camera-frame" id="cameraHolder">
      <!-- camera wordt hier in geplaatst -->
    </div>

    <app-image-recognition caption="Herken" key="acd2025" id="mir" type="webcam" question="Welk winkelproduct herken je? Zitten er allergenen in?" target="antwoord">
    </app-image-recognition>
  </div>

  <div class="output" id="antwoord">
    Resultaat verschijnt hier...
  </div>
</div>

<script>
app.ready(()=>{
  // nadat component rendert, stop video in onze frame
  setTimeout(()=>{
    const cmp = document.querySelector("app-image-recognition");
    const vid = cmp.shadowRoot?.querySelector("video");
    if(vid){
      document.getElementById("cameraHolder").appendChild(vid);
    }
  },500);

  id("mir").after("change").do(data=>{
    console.log(data.detail);
  });
});
</script>



</body></html>
